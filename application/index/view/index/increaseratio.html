<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>每日销售增长率</title>
    <script type="text/javascript" src="__PUBLIC__/admin/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/echarts/echarts.js"></script>
    <script type="text/javascript" src="__PUBLIC__/echarts/echarts-all.js"></script>
</head>
<body>
<div>每日销售增长率</div>
<br/>
<div id="main" style="width:375px; height: 600px;margin: 0 auto"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        title : {
            subtext: '{$ywy}'
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['增长百分比']
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : [{volist name='monthRatio' id='month'}'{$month['monthlist']}',{/volist}]
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLabel : {
                    formatter: '{value} %'
                }
            }
        ],
        series : [
            {
                name:'增长百分比',
                type:'line',
                data:[{volist name='monthRatio' id='month'}'{$month["ratio"]}',{/volist}]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
