<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>每日销售任务柱状图</title>
    <script type="text/javascript" src="__PUBLIC__/admin/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/echarts/echarts.js"></script>
    <script type="text/javascript" src="__PUBLIC__/echarts/echarts-all.js"></script>
</head>
<body>
<div>每日完成任务情况</div>
<br/>
<div id="main" style="width:375px; height: 600px;margin: 0 auto"></div>
<a href="<?=url('index/index')?>">当月销售汇总</a>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        title : {
            text: '每日销售汇总',
            subtext: '{$ywy}'
        },
        tooltip : {
            trigger: 'axis'
        },
        calculable : true,
        xAxis : [
            {
                type : 'value',
                boundaryGap : [0, 0.01]
            }
        ],
        yAxis : [
            {
                type : 'category',
                data:[{volist name="saleData" id="data"}"{$data['daylist']}",{/volist}]
            }
        ],
        series : [
            {
                name:'销售金额',
                type:'bar',
                data:[{volist name="saleData" id="data"}"{$data['saledata']}",{/volist}]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
